<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dosya ≈ûifreleme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fce4ec, #e1bee7);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6a1b9a;
    }
    .file-card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #ad1457;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #6a1b9a;
    }
    .form-control {
      border-radius: 0.75rem;
      border: 1px solid #f8bbd0;
    }
    .btn-success {
      background-color: #f48fb1;
      border: none;
    }
    .btn-success:hover {
      background-color: #f06292;
    }
    .btn-warning {
      background-color: #f8bbd0;
      border: none;
      color: #880e4f;
    }
    .btn-warning:hover {
      background-color: #f48fb1;
      color: white;
    }
    .btn-primary {
      background-color: #ce93d8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ba68c8;
    }
    .btn-secondary {
      background-color: #d1c4e9;
      border: none;
      color: #4a148c;
    }
    .btn-secondary:hover {
      background-color: #b39ddb;
    }
    .alert-info {
      background-color: #fff0f6;
      border-color: #f8bbd0;
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="file-card">
    <h2>üìÅ Dosya ≈ûifreleme / √á√∂zme (AES)</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Dosya:</label>
        <input type="file" name="file" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Anahtar:</label>
        <input type="text" name="key" class="form-control" required>
      </div>
      <div class="mb-3 d-flex justify-content-between">
        <button name="action" value="encrypt" class="btn btn-success">≈ûifrele</button>
        <button name="action" value="decrypt" class="btn btn-warning">√á√∂z</button>
      </div>
    </form>
    {% if result %}
      <div class="alert alert-info mt-4">
        <strong>Sonu√ß:</strong> {{ result }}<br>
        {% if download_link %}
        <a href="{{ download_link }}" class="btn btn-primary mt-3">üì• Dosyayƒ± ƒ∞ndir</a>
        {% endif %}
      </div>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3 w-100">‚¨Ö Ana Sayfa</a>
  </div>
</body>
</html>
