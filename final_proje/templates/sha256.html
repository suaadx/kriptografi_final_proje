<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SHA256 Ã–zet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fce4ec, #e1bee7);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6a1b9a;
    }
    .sha-card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: #ad1457;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #6a1b9a;
    }
    .form-control {
      border-radius: 0.75rem;
      border: 1px solid #f8bbd0;
    }
    .btn-primary {
      background-color: #f48fb1;
      border: none;
    }
    .btn-primary:hover {
      background-color: #f06292;
    }
    .btn-secondary {
      background-color: #d1c4e9;
      border: none;
      color: #4a148c;
    }
    .btn-secondary:hover {
      background-color: #b39ddb;
    }
    pre {
      background-color: #fff0f6;
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #f8bbd0;
      white-space: pre-wrap;
      word-break: break-all;
    }
    hr {
      border-top: 1px solid #f8bbd0;
    }
  </style>
</head>
<body>
  <div class="sha-card">
    <h2>ðŸ”Ž SHA256 Hesaplama</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Metin:</label>
        <input type="text" name="text" class="form-control">
        <button name="action" value="hash_text" class="btn btn-primary mt-2">Metin Hash</button>
      </div>
      <hr>
      <div class="mb-3">
        <label class="form-label">Dosya SeÃ§:</label>
        <input type="file" name="file" class="form-control">
        <button name="action" value="hash_file" class="btn btn-primary mt-2">Dosya Hash</button>
      </div>
    </form>
    {% if result %}
      <div class="alert alert-info mt-4">
        <strong>SHA256 Sonucu:</strong>
        <pre>{{ result }}</pre>
      </div>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3 w-100">â¬… Ana Sayfa</a>
  </div>
</body>
</html>
